ball_devices:
  outhole:
    ball_switches: s_outhole
    eject_coil: c_outhole
    entrance_count_delay: 300
    confirm_eject_type: target
    eject_targets: trough
    tags: drain
  trough:
    ball_switches: s_r_trough, s_l_trough
    eject_coil: c_ball_trough_feeder
    entrance_count_delay: 300
    confirm_eject_type: target
    eject_targets: plunger_lane
    tags: home, trough
  plunger_lane:
    ball_switches: s_ball_shooter
    mechanical_eject: true
    tags: home, ball_add_live
    eject_timeouts: 3s
  center_eject:
    ball_switches: s_c_eject
    eject_coil: c_center_eject_hole
    eject_timeouts: 500
  left_eject:
    ball_switches: s_l_eject
    eject_coil: c_left_eject_hole
    eject_timeouts: 500
  ramp_eject:
    ball_switches: s_upper_left_kicker
    eject_coil: c_upper_left_kicker
    eject_timeouts: 500

autofire_coils:
  left_slingshot:
    coil: c_left_kicker
    switch: s_l_kicker
  right_slingshot:
    coil: c_right_kicker
    switch: s_r_kicker
  upper_jet:
    coil: c_upper_jet_bumper
    switch: s_top_jet
  left_jet:
    coil: c_left_jet_bumper
    switch: s_l_jet
  right_jet:
    coil: c_right_jet_bumper
    switch: s_r_jet
  lower_jet:
    coil: c_lower_jet_bumper
    switch: s_bottom_jet
  kick_back:
    coil: c_power_kicker_l_outlane
    switch: s_l_outlane


sound_system:
  tracks:
    voice:
      volume: 1
      priority: 2
      simultaneous_sounds: 1
      preload: true
    sfx:
      volume: 1
      priority: 1
      preload: true
      simultaneous_sounds: 7
    music:
      volume: 0.5
      simultaneous_sounds: 1
  buffer: 2048  # previous value was 512
  frequency: 44100
  channels: 1
  master_volume: 1
  enabled: true

assets:
  sounds:
    default:
      track: sfx
    music:
      track: music
    sfx:
      track: sfx
    voice:
      track: voice

  waiting_for_connection:
  - type: text
    text: WAITING FOR MPF CONNECTION

  asset_status:
  - type: text
    text: "LOADING ASSETS: (percent)%"

slide_player:
  mc_ready:
    window_slide_1:
      target: window
  loading_assets: asset_status
